<div class="table-responsive">
<div class="mat-elevation-z8">
  <table align="center" mat-table class="full-width-table" [dataSource]="child" matSort aria-label="Elements">
    <!--Requst Column -->
    <ng-container matColumnDef="Request">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Request</th>
      <td mat-cell *matCellDef="let row"><u>{{row.FName}} {{row.LName}}</u> is requesting Leave From <u>{{ row.FromDate | date:'mediumDate'}}</u>
        to <u>{{row.ToDate | date:'mediumDate'}}</u></td>
    </ng-container>

    <!-- Response Column -->
    <ng-container matColumnDef="Response">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Response</th>
      <td mat-cell *matCellDef="let row"><button class="btn info" (click)=ManageLeaves(row)>Reply</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

</div>
  <mat-paginator #paginator
      [length]=count
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5,10]">
  </mat-paginator>
</div>
